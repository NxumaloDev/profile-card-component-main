<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="./images/bg-pattern-top.svg" class="top-img" alt="image_top">
  <main>
    <div class="ctn">
      <img src="./images/bg-pattern-card.svg" class="pattern-img" alt="pattern-card">
      <img src="./images/image-victor.jpg" class="victor" alt="image-victor">
        <div class="profile">
          <div class="profile-flex">
            <p>Victor Crest</p>
            <p>26</p>
          </div>
            <p>London</p>
        </div>
      <div class="stats">
        <div class="grid">
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div class="grid">
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div class="grid">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
      </div>
      </div>
    </div>
  </main>
  <img src="./images/bg-pattern-bottom.svg" class="bottom-img" alt="image_bottom">
</body>
</html>
